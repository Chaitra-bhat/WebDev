<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Box Padding Model</title>
    <style>
        ul.list1{
            /*list-style: armenian;*/
            list-style-image: url(deccan-plateau.jpg);
        }
        ul.list2{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul.list2 li{
            background-image: url(henry.jpg);
            background-repeat: no-repeat;
            background-position: 0px center;
            padding-left: 180px;
        }
    </style>
    </head>
    <body>
    <p> A list of european countries</p>
        <ul class="list1">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>    
        </ul>
        <p> A list of european countries</p>
        <ul class="list2">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>    
        </ul>
    
    </body>
</html>
