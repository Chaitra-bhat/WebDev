<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Box Padding Model</title>
    <style>
        .bluebox{
            background-color:#3A5795;
            color: white;
            height:100px;
            width: 100px;
            transition: width 1s, height 1s, transform 1s;
        }
        
        .pinkbox{
            background-color: rgb(222,224,85);
            height:100px;
            width: auto;
        }
    .greenbox{
        background-color: #31af37;
            height:300px;
            width: 300px;
        transform: rotateX(180deg);
        }
    </style>
    
</head>
<body>
<div class="bluebox">
<p>Facebook.</p>   
</div>    
<div class="pinkbox">
    <p>Apple.</p>
</div>   
<div class="greenbox">
<p>Microsoft.</p>   
</div>   
</body>



</html>
